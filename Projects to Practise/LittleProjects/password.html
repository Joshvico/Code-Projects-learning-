<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
</head>
<body>
    <h1>Password Checker</h1>
    <p>Click the button to check your password.</p>

    <button id="checkPassword">Check Password</button>

    <script>
        // JavaScript code goes here
        const correctPassword = "secret"; // Define the correct password
        let attempts = 3; // Number of password attempts allowed

        document.getElementById("checkPassword").addEventListener("click", function () { /* sleecte button by ID and attcahes a click event listener */
            while (attempts > 0) {
                const userPassword = prompt("Enter the password:"); // Prompt the user for the password
                if (userPassword === correctPassword) {
                    alert("Access granted. Welcome!");
                    break; // Exit the loop if the password is correct
                } else if (userPassword !== correctPassword) {
                    attempts--;
                    if (attempts > 0) {
                        alert(`Incorrect password. You have ${attempts} attempts left.`);
                    } else {
                        alert("Access denied. No more attempts left.");
                    }
                }
            }
        });
    </script>
</body>
</html>
