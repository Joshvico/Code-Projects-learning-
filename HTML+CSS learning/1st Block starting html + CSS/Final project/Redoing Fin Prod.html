<!DOCTYPE html>
<html lang="en">

<body>

  <form id="form">
    <div class="input-element">
      <label id="name-label">
        Name
      </label>
      <input placeholder="name" title="name" id="name" type="text" required/>
    </div>
    <div class="input-element">
      <label id="name-label">
        Email
      </label>
      <input placeholder="email" title="email" id="email" type="text" required/>
    </div>
    <div class="input-element">
      <label id="age-label">
        Age
      </label>
      <input placeholder="name" title="name" id="age" type="number" min="8" max="100" required/>
    </div>
    <div class="input-element">
      <label id="select-label">
        <select id="dropdown">
          <option>Bucks</option>
          <option>Timewolves</option>
          <option>Lakers</option>

      </label>

    <div>
      <div>
        <label>Have you been in a NBA game before?</label>
      </div>
      <div>
        <label><input type="radio" name="ideas">Yes</label>
        <label><input type="radio" name="ideas">No</label>
      </div>
      <div>  
      <div>
        <label>Which suggestions are good idea to implemenet in the NBA?</label>
      </div>
      <div>
        <label><input type="checkbox" name="ideas">Cheaper tickets</label>
      </div>
      <div>  
        <label><input type="checkbox" name="ideas">Get to meet players personally during trainings</label>
      </div>
      <div>
        <label><input type="checkbox" name="ideas">More engaging dynamics during the breaks</label>
      </div>
  </div>
  <div>
    <label>Additional comments</label>
    <textarea type="text"></textarea>
  </div>
  <button type="submit" id="submit">Submit</button>
  </form>
