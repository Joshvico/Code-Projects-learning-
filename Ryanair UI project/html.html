<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="boarding-pass">
        <div class="boarding-pass__section boarding-pass__section--left">
            <h2 class="boarding-pass__name">John Doe</h2>
            <div class="boarding-pass__qr-code">[QR CODE]</div>
        </div>
        <div class="boarding-pass__section boarding-pass__section--middle">
            <div class="boarding-pass__cut-line"></div>
        </div>
        <div class="boarding-pass__section boarding-pass__section--right">
            <ul class="boarding-pass__info-list">
                <li class="boarding-pass__info-item">Gate: A12</li>
                <li class="boarding-pass__info-item">Status: On Time</li>
                <li class="boarding-pass__info-item">Boarding Time: 14:00</li>
            </ul>
            <div class="boarding-pass__expand-icon">+</div>
        </div>
        <div class="boarding-pass__middle-decor"></div>
    </section>
</body>
</html>
